apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'

def library_groupId = 'io.idco'
def library_artifactId = 'idpush-fcm'
def library_versionCode = 16
def library_versionName = '1.1.0'

publish {

    userOrg = 'infinitydesign'
    repoName = 'IdPushFCM'
    groupId = library_groupId
    artifactId = library_artifactId
    publishVersion = library_versionName
    desc = 'IdPush'
    website = 'https://github.com/infinitydesign/IdcoPush-Android'

}

android {
    compileSdkVersion project.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode library_versionCode
        versionName library_versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.android.support:appcompat-v7:' + project.ext.appCompat
    implementation 'com.google.firebase:firebase-messaging:17.3.0'

    /////////////////////////////////REST API///////////////////////////////////////////
    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'

    // JSON Parsing
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    // RX
    implementation 'io.reactivex.rxjava2:rxjava:2.1.14'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'

    // Log
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    /////////////////////////////////REST API///////////////////////////////////////////
}